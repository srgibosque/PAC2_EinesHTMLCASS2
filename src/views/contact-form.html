<form name="contact" class="container fill-container" method="post" netlify>
  <div class="two-columns">
    <div class="mb-3">
      <!-- <label for="name" class="form-label">Name</label> -->
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter your email" aria-label="user email">
      <span class="input-group-text" id="basic-addon2">@gmail.com</span>
    </div>
  </div>

  <div class="two-columns">
    <div class="mb-3">
      <select class="form-select">
        <option selected>Select the subject of your query</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <textarea class="form-control" id="message" rows="8" placeholder="Enter your text"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary one-third-container row-layout-small">
    <i class="fa-solid fa-envelope"></i>
    <p>Submit</p>
  </button>
</form>
